kind: Cluster
name: 4546B 
talos:
  version: v1.7.6
kubernetes:
  version: 1.30.5
features:
  enableWorkloadProxy: false
patches:
  - name: kubespan
    file: infra/patches/kubespan.yaml
---
kind: ControlPlane
machineClass:
  name: controlplane
  size: 3
patches:
  - name: scheduling
    file: infra/patches/scheduling.yaml
  - name: argocd
    file: infra/patches/argocd.yaml
  - name: monitoring
    file: infra/patches/monitoring.yaml
---
kind: Workers
name: workers
machineClass:
  name: worker
  size: unlimited
