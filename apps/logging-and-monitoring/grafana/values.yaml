grafana:
  testFramework:
    enabled: false
  
  ingres:
    enabled: false
  
  grafana.ini:
    server:
      protocol: http
      domain: grafana.homelab.com
      root_url: "http://%(domain)s/"
    auth.github:
        enabled: true
        auto_login: false
        allow_sign_up: true
        client_id: $__file{/etc/secrets/grafana-secret-files/github-client-id}
        client_secret: $__file{/etc/secrets/grafana-secret-files/github-client-secret}
        scopes: 'user:email,read:org'
        auth_url: https://github.com/login/oauth/authorize
        token_url: https://github.com/login/oauth/access_token
        api_url: https://api.github.com/user
        role_attribute_path: contains(groups[*], '@org/admin') && 'Admin' || contains(groups[*], '@org/backend') && 'Editor' || 'Viewer'
        allow_assign_grafana_admin: false
        role_attribute_strict: false
        skip_org_role_sync: false
        use_refresh_token: false

  dashboardProviders:
    dashboardproviders.yaml:
      apiVersion: 1
      providers:
        - name: 'grafana-dashboards-kubernetes'
          orgId: 1
          folder: 'Kubernetes'
          type: file
          disableDeletion: true
          edtiable: false
          options:
            path: /var/lib/grafana/dashboards/grafana-dashboards-kubernetes

  dashboards:
    grafana-dashboards-kubernetes:
      k8s-systems-api-sever:
        url: https://raw.githubusercontent.com/dotdc/grafana-dashboards-kubernetes/master/dashboards/k8s-system-api-server.json
        token: ''
      k8s-views-global:
        url: https://raw.githubusercontent.com/dotdc/grafana-dashboards-kubernetes/master/dashboards/k8s-views-global.json
        token: ''
      k8s-views-namespaces:
        url: https://raw.githubusercontent.com/dotdc/grafana-dashboards-kubernetes/master/dashboards/k8s-views-namespaces.json
        token: ''
      k8s-views-nodes:
        url: https://raw.githubusercontent.com/dotdc/grafana-dashboards-kubernetes/master/dashboards/k8s-views-nodes.json
        token: ''
      k8s-views-pods:
        url: https://raw.githubusercontent.com/dotdc/grafana-dashboards-kubernetes/master/dashboards/k8s-views-pods.json
        token: ''

  datasources:
    datasources.yaml:
      apiVersion: 1
      datasources:
        - name: Prometheus
          type: prometheus
          url: http://logging-and-monitoring-prometheus-server.logging-and-monitoring.svc.cluster.local
          access: proxy
          isDefault: true

  extraSecretMounts:
    - name: grafana-secrets
      mountPath: /etc/secrets/grafana-secret-files
      defaultMode: 0440
      readOnly: true
      secretName: grafana-secret-files
  
  extraObjects:
    - apiVersion: bitnami.com/v1alpha1
      kind: SealedSecret
      metadata:
        name: grafana-secret-files
        namespace: logging-and-monitoring
      spec:
        encryptedData:
          github-client-id: 
          github-client-secret: 
        template:
          metadata:
            name: grafana-secret-files
            namespace: logging-and-monitoring
          type: Opaque
