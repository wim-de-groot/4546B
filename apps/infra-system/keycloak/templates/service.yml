---
apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/name: {{ .Values.nameOverride | default .Chart.Name }}
    app.kubernetes.io/version: {{ .Values.global.image.tag | default .Chart.AppVersion }}
  name: {{ .Values.nameOverride | default .Chart.Name }}
spec:
  ports:
    - name: http
      port: 80
      protocol: TCP
      targetPort: 8080
  selector:
    app.kubernetes.io/name: {{ .Values.nameOverride | default .Chart.Name }}
  type: ClusterIP
